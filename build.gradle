// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        compileSdkVersion = 29
        targetSdkVersion = 29
        minSdkVersion = 21

        versionCode = 31
        versionName = '3.5.0'

        classpath = [
                android_gradle : '4.1.2',
                jetbrains_kotlin : '1.3.71'
        ]

        dependency = [
                google_billing : '2.2.1',
                google_material : '1.1.0',

                firebase_ads : '19.1.0',
                firebase_firestore : '21.4.3',

                androidx_core : '1.2.0',
                androidx_appcompat : '1.1.0',
                androidx_constraintlayout : '1.1.3',
                androidx_navigation : '2.2.2',

                jetbrains_kotlin : '1.3.71',
                jetbrains_kotlin_coroutines_play_services: '1.1.1',

                libs_drfonfon_geohash : '1.0',

                tests_junit : '4.13',
                tests_androidx_junit : '1.1.1',
                tests_androidx_espresso : '3.2.0'
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$classpath.android_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$classpath.jetbrains_kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://www.jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}